<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA Smart Traffic - Full Enforcement Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step-content { display: none; }
        .step-content.active { display: block; }
        .sa-green { background-color: #007a4d; }
        .sa-blue { background-color: #002395; }
        .scan-line {
            height: 2px;
            background: #007a4d;
            box-shadow: 0 0 15px #007a4d;
            animation: move-line 2s infinite linear;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        @keyframes move-line { 0% { top: 0%; } 100% { top: 100%; } }
        .violation-checkbox:checked + label {
            background-color: #fef2f2;
            border-color: #ef4444;
        }
        .evidence-preview { width: 100%; height: 120px; object-fit: cover; border-radius: 12px; display: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased pb-24">

    <header class="sa-green text-white p-4 shadow-xl sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-bold text-sm tracking-tight uppercase">RTMC Enforcement Portal</h1>
        <span id="header-status" class="text-[10px] bg-white/20 px-2 py-1 rounded">OFFLINE</span>
    </header>

    <main class="max-w-md mx-auto p-4">

        <section id="step-login" class="step-content active">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl">ðŸ‘®</div>
                <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Officer Portal</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="Force Number" class="w-full bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <input type="password" placeholder="6-Digit PIN" class="w-full bg-slate-50 p-4 rounded-xl border border-slate-200 text-center tracking-widest">
                    <button onclick="handleLogin()" class="w-full sa-green text-white py-4 rounded-xl font-black shadow-lg">LOGIN TO DUTY</button>
                </div>
            </div>
        </section>

        <section id="step-menu" class="step-content">
            <h2 class="text-xl font-black mb-4 text-slate-800">Operational Selection</h2>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="nextStep('scan-disc')" class="flex items-center gap-4 p-5 bg-white rounded-2xl shadow-sm border-l-4 border-blue-600 text-left">
                    <span class="text-2xl">ðŸš—</span>
                    <div>
                        <p class="font-bold">Scan Vehicle Disc</p>
                        <p class="text-xs text-slate-500">Verify MVLX & Registration</p>
                    </div>
                </button>
                <button onclick="nextStep('scan-dl')" class="flex items-center gap-4 p-5 bg-white rounded-2xl shadow-sm border-l-4 border-green-600 text-left">
                    <span class="text-2xl">ðŸ’³</span>
                    <div>
                        <p class="font-bold">Scan Driver's License</p>
                        <p class="text-xs text-slate-500">Verify Card & NRTA Status</p>
                    </div>
                </button>
                <button onclick="nextStep('scan-id')" class="flex items-center gap-4 p-5 bg-white rounded-2xl shadow-sm border-l-4 border-orange-500 text-left">
                    <span class="text-2xl">ðŸ†”</span>
                    <div>
                        <p class="font-bold">Verify ID Card (No DL)</p>
                        <p class="text-xs text-slate-500">Manual lookup for lost/forgotten DL</p>
                    </div>
                </button>
                <button onclick="nextStep('scan-face')" class="flex items-center gap-4 p-5 bg-white rounded-2xl shadow-sm border-l-4 border-purple-600 text-left">
                    <span class="text-2xl">ðŸ“¸</span>
                    <div>
                        <p class="font-bold">Identify by Face</p>
                        <p class="text-xs text-slate-500">HAIS/Home Affairs Visual Check</p>
                    </div>
                </button>
            </div>
        </section>

        <section id="step-scan-disc" class="step-content">
            <div class="bg-white p-6 rounded-3xl shadow-sm">
                <h2 class="text-lg font-black mb-4">Vehicle Disc Scanner</h2>
                <div class="relative h-64 bg-black rounded-2xl overflow-hidden mb-6">
                    <div class="scan-line"></div>
                    <div class="absolute inset-0 bg-white/5 flex items-center justify-center border-4 border-white/20 m-4 rounded-xl"></div>
                </div>
                <button onclick="finishScan('disc')" class="w-full sa-blue text-white py-4 rounded-2xl font-black">CAPTURE MVLX</button>
            </div>
        </section>

        <section id="step-scan-face" class="step-content">
            <div class="bg-white p-6 rounded-3xl shadow-sm text-center">
                <h2 class="text-lg font-black mb-4">Biometric Identity Search</h2>
                <div class="relative w-48 h-48 mx-auto rounded-full border-4 border-purple-500 overflow-hidden mb-6">
                    <div class="scan-line"></div>
                    <img src="https://via.placeholder.com/200?text=Face+Capture" class="w-full h-full object-cover">
                </div>
                <p class="text-xs text-slate-500 mb-6 px-4">Officer ensures clear lighting. Comparing capture against Home Affairs & Natis database...</p>
                <button onclick="finishScan('face')" class="w-full bg-purple-600 text-white py-4 rounded-2xl font-black">SEARCH DATABASE</button>
            </div>
        </section>

        <section id="step-violations" class="step-content">
            <div class="bg-white p-6 rounded-3xl shadow-sm mb-4">
                <h2 class="text-xl font-black mb-6">Violation Report</h2>
                
                <div class="space-y-4">
                    <div class="relative">
                        <input type="checkbox" id="v1" class="violation-checkbox hidden" data-fine="1250" onchange="calculateTotal()">
                        <label for="v1" class="flex justify-between p-4 border-2 rounded-xl cursor-pointer">
                            <span class="text-sm font-bold">Unlicensed Driver</span>
                            <span class="text-sm font-mono text-red-600">R1,250</span>
                        </label>
                    </div>

                    <div class="bg-slate-50 p-4 rounded-2xl border-2 border-slate-100">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-sm font-bold">Vehicle Defect (Tyres/Lights)</span>
                            <span class="text-sm font-mono">R500</span>
                        </div>
                        <input type="file" id="evidence-input" accept="image/*" class="hidden" onchange="previewEvidence(this)">
                        <button onclick="document.getElementById('evidence-input').click()" class="w-full bg-white border-2 border-dashed border-slate-300 py-3 rounded-xl text-xs font-bold text-slate-500 flex items-center justify-center gap-2">
                            ðŸ“· ATTACH PHOTO EVIDENCE
                        </button>
                        <img id="evidence-preview-img" class="evidence-preview mt-3">
                        <input type="checkbox" id="v_defect" class="violation-checkbox hidden" data-fine="500" onchange="calculateTotal()">
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t-2">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-lg font-black italic">TOTAL FINE:</span>
                        <span id="total-amount" class="text-3xl font-black text-red-600">R0.00</span>
                    </div>
                    <button onclick="nextStep('menu')" class="w-full sa-green text-white py-5 rounded-2xl font-black">FINALIZE & LOG STOP</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        function nextStep(stepId) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${stepId}`).classList.add('active');
            window.scrollTo(0,0);
        }

        function handleLogin() {
            document.getElementById('header-status').innerText = "ONLINE";
            document.getElementById('header-status').classList.replace('bg-white/20', 'bg-green-400');
            nextStep('menu');
        }

        function finishScan(mode) {
            // Simulated delay for "Verification"
            setTimeout(() => {
                nextStep('violations');
            }, 1000);
        }

        function previewEvidence(input) {
            const preview = document.getElementById('evidence-preview-img');
            const checkbox = document.getElementById('v_defect');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    checkbox.checked = true; // Auto-check the violation if photo is added
                    calculateTotal();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function calculateTotal() {
            let total = 0;
            const checkboxes = document.querySelectorAll('.violation-checkbox:checked');
            checkboxes.forEach(cb => {
                total += parseInt(cb.getAttribute('data-fine'));
            });
            document.getElementById('total-amount').innerText = `R${total.toLocaleString()}`;
        }
    </script>
</body>
</html>
